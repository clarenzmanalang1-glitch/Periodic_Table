<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Periodic Table of Elements (1–40)</title>

    <style>
        :root
        {
            --bg-start: #36454F;
            --bg-end: #1a1f3d;
            --text-color: #fff;
            --h1-color: #dbe8ff;
            --element-bg: rgba(255, 255, 255, 0.08);
            --element-border: rgba(255, 255, 255, 0.15);
            --element-number-color: #FFC0CB;
            --element-symbol-color: #e0f7ff;
            --element-name-color: #cbd8ff;
            --thumb-border: rgba(255, 255, 255, 0.25);
            --thumb-shadow: rgba(255, 255, 255, 0.15);
            --thumb-bg: rgba(255, 255, 255, 0.05);
            --modal-bg: rgba(20, 25, 60, 0.95);
            --modal-border: rgba(100, 255, 218, 0.4);
            --modal-shadow: 0 0 20px rgba(100, 255, 218, 0.6);
            --modal-h2-color: #a8ffda;
            --modal-image-border: #64ffda;
            --modal-image-bg: #fff;
            --btn-bg: #64ffda;
            --btn-hover-bg: #4bd3b3;
            --btn-text-color: #0a0f2c;
        }

        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: Center;
            padding: 20px;
            transition: background-color 0.5s, color 0.5s; /* Smooth transition */
        }

        h1 {
            margin-bottom: 20px;
            color: var(--h1-color);
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table {
            display: grid;
            grid-template-columns: repeat(18, 70px);
            grid-auto-rows: 100px;
            gap: 6px;
            min-width: 1260px;
        }

        .element {
            border-radius: 12px;
            background: var(--element-bg);
            backdrop-filter: blur(6px);
            border: 1px solid var(--element-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .element:hover {
            transform: translateY(-4px);
            box-shadow: 0 0 10px var(--element-number-color);
        }

        .element .number {
            font-size: 0.7rem;
            position: absolute;
            top: 5px;
            left: 6px;
            color: var(--element-number-color);
        }

        .element .symbol {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--element-symbol-color);
        }

        .element .name {
            font-size: 0.65rem;
            margin-top: 2px;
            color: var(--element-name-color);
        }

        .element .thumb {
            width: 45px;
            height: 35px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid var(--thumb-border);
            margin: 4px 0;
            box-shadow: 0 0 6px var(--thumb-shadow);
            background: var(--thumb-bg);
        }

        .element.empty {
            visibility: hidden;
            pointer-events: none;
            border: none;
            background: transparent;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--modal-bg);
            border: 1px solid var(--modal-border);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            max-width: 320px;
            width: 90%;
            color: var(--element-symbol-color);
            box-shadow: var(--modal-shadow);
            z-index: 1002;
            position: relative;
        }

        .modal-content h2 {
            margin: 0;
            font-size: 1.8rem;
            color: var(--modal-h2-color);
        }

        .modal-content p {
            margin: 6px 0;
        }

        .element-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin: 10px auto;
            border-radius: 12px;
            border: 2px solid var(--modal-image-border);
            background: var(--modal-image-bg);
        }

        .close {
            margin-top: 12px;
            padding: 6px 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: var(--btn-bg);
            color: var(--btn-text-color);
            font-weight: bold;
        }

        .close:hover {
            background: var(--btn-hover-bg);
        }

        /* Floating arrow buttons */
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--btn-bg);
            border: none;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            /* Initially hidden, JS controls visibility */
            display: none; 
            z-index: 1001;
        }

        .arrow-btn:hover {
            background: var(--btn-hover-bg);
            transform: translateY(-50%) scale(1.1);
        }

        .arrow-btn.left { left: 12px; }
        .arrow-btn.right { right: 12px; }

        .arrow-btn svg {
            width: 24px;
            height: 24px;
            fill: var(--btn-text-color);
        }


    </style>
</head>

<body>

    <h1>Periodic Table of Elements (1–40)</h1>

    <div class="table-wrapper">
        <div class="table" id="periodic-table"></div>
    </div>

    <div class="modal" id="modal">
        <button class="arrow-btn left" id="prev-btn">
            <svg viewBox="0 0 24 24">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <div class="modal-content">
            <h2 id="modal-symbol"></h2>
            <img id="modal-image" src="" alt="Element Image" class="element-image" />
            <p><strong>Atomic Number:</strong> <span id="modal-number"></span></p>
            <p><strong>Name:</strong> <span id="modal-name"></span></p>
            <p><strong>Atomic Weight:</strong> <span id="modal-weight"></span></p>
            <button class="close" id="close-btn">Close</button>
        </div>
        <button class="arrow-btn right" id="next-btn">
            <svg viewBox="0 0 24 24">
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
            </svg>
        </button>
    </div>

    <script>
        const elements = [
            { n: 1, s: "H", name: "Hydrogen", w: "1.00784", x: 1, y: 1, img: "images/H.jpg" },
            { n: 2, s: "He", name: "Helium", w: "4.0026", x: 18, y: 1, img: "images/He.jpg" },
            { n: 3, s: "Li", name: "Lithium", w: "6.938", x: 1, y: 2, img: "images/Li.jpg" },
            { n: 4, s: "Be", name: "Beryllium", w: "9.01218", x: 2, y: 2, img: "images/Be.jpg" },
            { n: 5, s: "B", name: "Boron", w: "10.806", x: 13, y: 2, img: "images/B.jpg" },
            { n: 6, s: "C", name: "Carbon", w: "12.0096", x: 14, y: 2, img: "images/C.jpg" },
            { n: 7, s: "N", name: "Nitrogen", w: "14.00643", x: 15, y: 2, img: "images/N.jpg" },
            { n: 8, s: "O", name: "Oxygen", w: "15.99903", x: 16, y: 2, img: "images/O.jpg" },
            { n: 9, s: "F", name: "Fluorine", w: "18.99840", x: 17, y: 2, img: "images/F.jpg" },
            { n: 10, s: "Ne", name: "Neon", w: "20.1797", x: 18, y: 2, img: "images/Ne.jpg" },
            { n: 11, s: "Na", name: "Sodium", w: "22.98977", x: 1, y: 3, img: "images/Na.jpg" },
            { n: 12, s: "Mg", name: "Magnesium", w: "24.305", x: 2, y: 3, img: "images/Mg.jpg" },
            { n: 13, s: "Al", name: "Aluminium", w: "26.98154", x: 13, y: 3, img: "images/Al.jpg" },
            { n: 14, s: "Si", name: "Silicon", w: "28.084", x: 14, y: 3, img: "images/Si.jpg" },
            { n: 15, s: "P", name: "Phosphorus", w: "30.97362", x: 15, y: 3, img: "images/P.jpg" },
            { n: 16, s: "S", name: "Sulfur", w: "32.059", x: 16, y: 3, img: "images/S.jpg" },
            { n: 17, s: "Cl", name: "Chlorine", w: "35.446", x: 17, y: 3, img: "images/Cl.jpg" },
            { n: 18, s: "Ar", name: "Argon", w: "39.948", x: 18, y: 3, img: "images/Ar.jpg" },
            { n: 19, s: "K", name: "Potassium", w: "39.0983", x: 1, y: 4, img: "images/K.jpg" },
            { n: 20, s: "Ca", name: "Calcium", w: "40.078", x: 2, y: 4, img: "images/Ca.jpg" },
            { n: 21, s: "Sc", name: "Scandium", w: "44.95591", x: 3, y: 4, img: "images/Sc.jpg" },
            { n: 22, s: "Ti", name: "Titanium", w: "47.867", x: 4, y: 4, img: "images/Ti.jpg" },
            { n: 23, s: "V", name: "Vanadium", w: "50.9415", x: 5, y: 4, img: "images/V.jpg" },
            { n: 24, s: "Cr", name: "Chromium", w: "51.996", x: 6, y: 4, img: "images/Cr.jpg" },
            { n: 25, s: "Mn", name: "Manganese", w: "54.93804", x: 7, y: 4, img: "images/Mn.jpg" },
            { n: 26, s: "Fe", name: "Iron", w: "55.845", x: 8, y: 4, img: "images/Fe.jpg" },
            { n: 27, s: "Co", name: "Cobalt", w: "58.933195", x: 9, y: 4, img: "images/Co.jpg" },
            { n: 28, s: "Ni", name: "Nickel", w: "58.6934", x: 10, y: 4, img: "images/Ni.jpg" },
            { n: 29, s: "Cu", name: "Copper", w: "63.546", x: 11, y: 4, img: "images/Cu.jpg" },
            { n: 30, s: "Zn", name: "Zinc", w: "65.38", x: 12, y: 4, img: "images/Zn.jpg" },
            { n: 31, s: "Ga", name: "Gallium", w: "69.723", x: 13, y: 4, img: "images/Ga.jpg" },
            { n: 32, s: "Ge", name: "Germanium", w: "72.63", x: 14, y: 4, img: "images/Ge.jpg" },
            { n: 33, s: "As", name: "Arsenic", w: "74.92160", x: 15, y: 4, img: "images/As.jpg" },
            { n: 34, s: "Se", name: "Selenium", w: "78.971", x: 16, y: 4, img: "images/Se.jpg" },
            { n: 35, s: "Br", name: "Bromine", w: "79.904", x: 17, y: 4, img: "images/Br.jpg" },
            { n: 36, s: "Kr", name: "Krypton", w: "83.798", x: 18, y: 4, img: "images/Kr.jpg" },
            { n: 37, s: "Rb", name: "Rubidium", w: "85.4678", x: 1, y: 5, img: "images/Rb.jpg" },
            { n: 38, s: "Sr", name: "Strontium", w: "87.62", x: 2, y: 5, img: "images/Sr.jpg" },
            { n: 39, s: "Y", name: "Yttrium", w: "88.90585", x: 3, y: 5, img: "images/Y.jpg" },
            { n: 40, s: "Zr", name: "Zirconium", w: "91.224", x: 4, y: 5, img: "images/Zr.jpg" }
        ];

        const table = document.getElementById("periodic-table");
        const modal = document.getElementById("modal");
        const closeBtn = document.getElementById("close-btn");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");
        
        const modalSymbol = document.getElementById("modal-symbol");
        const modalNumber = document.getElementById("modal-number");
        const modalName = document.getElementById("modal-name");
        const modalWeight = document.getElementById("modal-weight");
        const modalImage = document.getElementById("modal-image");
        
        let currentIndex = 0;

        const modeToggle = document.getElementById("mode-toggle");
        const htmlElement = document.body;

        function updateNavButtons() {
            const isFirst = currentIndex === 0;
            const isLast = currentIndex === elements.length - 1;
            prevBtn.style.display = isFirst ? 'none' : 'flex';
            nextBtn.style.display = isLast ? 'none' : 'flex';
        }

        function openModal(el) {
            currentIndex = elements.findIndex(e => e.n === el.n);


            modalSymbol.textContent = el.s;
            modalNumber.textContent = el.n;
            modalName.textContent = el.name;
            modalWeight.textContent = el.w;
            modalImage.src = el.img;
            modalImage.alt = el.name;

            modal.style.display = "flex";
            updateNavButtons();
        }

        function closeModal() {
            modal.style.display = "none";
        }
        
        function navigateModal(direction) {

            const newIndex = (currentIndex + direction + elements.length) % elements.length; 
            

            if (newIndex >= 0 && newIndex < elements.length) {
                currentIndex = newIndex;
                openModal(elements[currentIndex]);
            }
        }

        const gridMap = new Map(elements.map(el => [el.y * 18 + el.x, el]));
        for (let r = 1; r <= 7; r++) {
            for (let c = 1; c <= 18; c++) {
                const el = gridMap.get(r * 18 + c);
                const div = document.createElement("div");
                div.classList.add("element");
                if (el) {
                    div.innerHTML = `
                        <div class="number">${el.n}</div>
                        <img class="thumb" src="${el.img}" alt="${el.name}" />
                        <div class="symbol">${el.s}</div>
                        <div class="name">${el.name}</div>`;
                    
                    div.addEventListener("click", () => openModal(el)); 
                    
                } else {
                    div.classList.add("empty");
                }
                table.appendChild(div);
            }
        }

        prevBtn.addEventListener("click", () => navigateModal(-1));
        nextBtn.addEventListener("click", () => navigateModal(1));
        closeBtn.addEventListener("click", closeModal);
        
        window.addEventListener("click", e => { 
            if (e.target === modal) closeModal(); 
        });
        
        window.addEventListener("keydown", e => { 
            if (modal.style.display === "flex") {
                if (e.key === "Escape") {
                    closeModal();
                } else if (e.key === "ArrowLeft") {
                    // Left arrow key: Previous element
                    navigateModal(-1);
                } else if (e.key === "ArrowRight") {
                   
                    navigateModal(1);
                }
            }
        });
       
    </script>
</body>
</html>
